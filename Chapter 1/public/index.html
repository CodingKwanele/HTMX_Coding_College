<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IDK WEBSITE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Center the header elements */
        .header {
            text-align: center;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        /* Centering the button section below */
        .content {
            margin-top: 100px;
            /* Space below header */
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Centered Header -->
    <div class="header">
        <h1>Hello World!</h1>
        <h3>Welcome to my website.</h3>
    </div>

    <!-- Content Section -->
    <div class="container content">
        <h1>Simple Request Example</h1>
        <button type="button" hx-get="/users" hx-target="#users" hx-vals='{"limit":3}' hx-indicator="#loading"
            hx-confirm="Do you want to proceed with fetching users?" class="btn btn-primary">

            Fetch Some Stuff
        </button>
    </div>
    <div id="loading" class="htmx-indicator spinner-border" role="status">
    </div>
    <div id="users"></div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
